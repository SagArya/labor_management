{% extends "attendance/base.html" %}

{% block title %}Workers{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Workers</h1>
    <ul class="list-disc list-inside bg-white p-4 rounded shadow">
        {% for worker in workers %}
            <li class="mb-2">{{ worker.name }} - {{ worker.role }} - {{ worker.daily_rate }}</li>
        {% endfor %}
    </ul>
{% endblock %}
